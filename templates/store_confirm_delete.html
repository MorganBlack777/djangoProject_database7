{% extends "base.html" %}

{% block title %}Удалить поставщика{% endblock %}

{% block content %}
<div class="container">
    <h2>Удалить поставщика "{{ object.Store_name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'store_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
